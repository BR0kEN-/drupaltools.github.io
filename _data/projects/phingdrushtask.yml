description: "A Drush task for Phing. This task enable usage of Drush commands in Phing build scripts.
Phing provides tools for usual tasks for PHP projects (phplint, jslint,
VCS checkouts, files copy or merge, packaging, upload, etc.).
Integration of Drush in Phing is particularly useful when building
and testing Drupal projects in a continuous integration server such as
Jenkins, Travis or Continuous PHP."

