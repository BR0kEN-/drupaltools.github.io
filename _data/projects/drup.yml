name: DRUP
year_created: 2016
source: https://github.com/archfz/drup
homepage: https://github.com/archfz/drup
docs: https://github.com/archfz/drup/blob/master/README.md
logo: https://raw.githubusercontent.com/archfz/drup/master/misc/drup_logo.png

description: "Drup is a command line utility that helps to kick-start development
on your projects. It allows you to configure an environment and by leveraging
the power of Docker it builds it for you. All configuration get stored in
a yaml file that if shared can be reused to build the same environment."

requires:
  - docker
  - git
  - npm
drupal_versions:
